<mat-card>
  <mat-card-header>
    <mat-card-title>Apply for Listing</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>The Fempire provides a list of women tech speakers &amp; organizers.</p>
    <p>We're always looking for women who would LIKE to get involved, wether as an speaker, organizer, or mentor for other women.</p>
    <p>Become a:</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="apply('SPEAKER')">SPEAKER</button>
    <button mat-button (click)="apply('ORGANIZER')">ORGANIZER</button>
    <button mat-button (click)="apply('MENTOR')">MENTOR</button>
  </mat-card-actions>
</mat-card>
